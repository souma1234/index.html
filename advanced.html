<!DOCTYPE html>
<html lang="en">
    <title>Google Search</title>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,inicial-scale=1">
        <link rel="stylesheet" type="text/css" href="stle.css">
        <div class="optiones">
            <span><button class="original"><a href="images.html">Image Search</a></button></span>
            <span><button class="advanced"><a href="index.html">Google Search</a></button></span>
    </div>
    </header>

    <body>
       
        <div class="search-advanced">
            <div class="title-search-advanced"><img src="logo1.png" alt="SEARCH"  width="200px" height="100px" ></div>
        <form action="https://www.google.com/advanced_search">
            <div class="entry">Find Page With: </div>
            <br><hr>
           <div>All these words <input maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="search"class="typein-advanced" >
        </div>
        <br>
           <div>This exact word or phrase<input maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="search"class="typein-advanced" >
        </div>
        <br>
           <div>Any of these words <input maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="search"class="typein-advanced" >
            </div>
            <br>
            <div>None of these words <input maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="search"class="typein-advanced" >
        </div>
        <br>
        
           <div> <input type="submit" value="Advanced Search"class="button-advanced"  > </div>
        </form>
    </div>
    </body>
